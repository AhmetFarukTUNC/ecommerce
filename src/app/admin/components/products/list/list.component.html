<div class="mat-elevation-z8" style="border-radius: 12px; background: #f5f5f5; width: 100%; padding: 10px;">
    <table mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%; font-size: 10px;">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 4px;">Name</th>
        <td mat-cell *matCellDef="let element" style="color: #333; padding: 4px;">{{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 4px;">Stock</th>
        <td mat-cell *matCellDef="let element" style="color: #333; padding: 4px;">{{element.stock}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 4px;">Price</th>
        <td mat-cell *matCellDef="let element" style="color: #4caf50; font-weight: bold; padding: 4px;">${{element.price}}</td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 4px;">Created Date</th>
        <td mat-cell *matCellDef="let element" style="color: #333; padding: 4px;">{{element.createdDate}}</td>
      </ng-container>
  
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 4px;">Updated Date</th>
        <td mat-cell *matCellDef="let element" style="color: #333; padding: 4px;">{{element.updatedDate}}</td>
      </ng-container>

      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 0px;" ></th>
        <td mat-cell *matCellDef="let element" style="color: #333; padding: 4px;"><img src="images/edit.png" alt="Edit Icon" style="width: 24px; height: 24px;" />
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; font-weight: bold; padding: 0px;"></th>
        <td mat-cell [id]="element.id" *matCellDef="let element" style="color: #333; padding: 4px;" appDelete (callback)="getProducts()" controller="products"></td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background: #3f51b5; color: white;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background: #fff; transition: background 0.2s;" 
          (mouseover)="row.hover = true" (mouseleave)="row.hover = false"
          [ngStyle]="{ 'background': row.hover ? '#e3f2fd' : '#fff' }">
      </tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
     [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons 
                   aria-label="Select page of periodic elements" 
                   style="background: #3f51b5; color: white; border-top: 1px solid #ddd;">
    </mat-paginator>
  </div>
